<!DOCTYPE html>
<html lang="en">
  <head>
    <title>devlopN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <section>
      <!-- handlebars templates here -->
      <script id="property-template" type="text/x-handlebars-template">
          <header>
            <div id="row">Address: {{address}}<br></div>
            Applicant Name: {{applicant_name}}<br>
            <div id="row">Description: {{description}}<br></div>
            Category: {{category}}<br>
            <div id="row">Action Type: {{action_type}}<br></div>
            Permit Number: {{application_permit_number}}<br>
            <div id="row">Permit Type: {{permit_type}}<br></div>
            Value: ${{value}}<br>
            <div id="row">Application Date: {{application_date}}<br></div>
            Issue Date: {{issue_date}}<br>
            <div id="row">Expiration Date: {{expiration_date}}<br></div>
            Permit and Complaints URL: <address><a href="{{permit_and_complaint_status_url}}">{{complaint}}</a></address>
          </header>
      </script>
    </section>
  </head>
  <body>
    <header id="mainHeader">
        <!-- navbar here -->
        <img src="/assets/logo.png" id="logo">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Other</a></li>
          </ul>
        </nav>
    </header>
    <main>

      <section id="filtersPage">
        <!-- Apply filters on this "page" -->


        <article class="">
          <!-- filter choices (use checkboxes?) -->
          <form action="" id="permitTypeForm">
            <input type="radio" name="permitType" value="permit_type%20=%20%27Construction%27"> Construction<br>
            <input type="radio" name="permitType" value="permit_type%20=%20%27Demolition%27"> Demolition<br>
            <input type="radio" name="permitType" value="permit_type%20=%20%27Site%20Development%27"> Site Development<br>
          </form>

          <form class="" id="categoryTypeForm">
            <input type="radio" name="categoryType" value="category%20=%20%27COMMERCIAL%27"> Commercial<br>
            <input type="radio" name="categoryType" value="category%20=%20%27INDUSTRIAL%27"> Industrial<br>
            <input type="radio" name="categoryType" value="category%20=%20%27INSTITUTIONAL%27"> Institutional<br>
            <input type="radio" name="categoryType" value="category%20=%20%27MULTIFAMILY%27"> Multifamily<br>
            <input type="radio" name="categoryType" value="category%20=%20%27SINGLE%20FAMILY%20%2f%20DUPLEX%27"> Single Family/Duplex<br>
          </form>

          <form action="" id="permitStatusForm">
            <input type="radio" name="permitStatus" value="status%20=%20%27Application%20Accepted%27"> Application Accepted<br>
            <input type="radio" name="permitStatus" value="status%20=%20%27Permit%20Issued%27"> Permit Issued<br>
            <input type="radio" name="permitStatus" value="status%20=%20%27Reviews%20Completed%27"> Reviews Completed<br>
            <input type="radio" name="permitStatus" value="status%20=%20%27AP%20Closed%27"> Application Closed<br>
          </form>
          <form style="display: inline"><a href="/map">
            <input type=button value='submit' id="submitButton"></a>
          </form>
        </article>
      </section>
      <section id="resultsPage">
        <!-- results "page" goes here -->
        <article id="mapWindow" class="">
          <div id="mapBox"></div>
          <!-- google maps window -->
        </article>
        <article id="infoBox" class="">
          <!-- display results in smaller divs here when google maps marker is clicked on -->
        </article>
      </section>
      <section id="instructionsPage">
        <!-- Instructions page here for filler. Do whatever -->
        <!-- triva, how many applications filed in the last 7 days -->
      </section>
    </main>
    <footer>
      &copy; developN 2016
    </footer>
  </body>
  <!-- scripts go here -->
  <!-- Libraries -->
  <script src="vendor/page.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="vendor/handlebars-v4.0.5.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQGQs5-aAUxm7SPyVekerE3WxjRKcjBhs&libraries=places"></script>
  <script src="vendor/html5sql.js"></script>
  <script src="vendor/webdb.js"></script>
  <!-- Models -->
  <script type="text/javascript" src="scripts/models/permitModel.js"></script>
  <!-- Views -->
  <script type="text/javascript" src="scripts/views/displayFilters.js"></script>
  <script type="text/javascript" src="scripts/controllers/requestController.js"></script>
  <script type="text/javascript" src="scripts/views/displayMap.js"></script>
  <!-- Controllers -->
  <script type="text/javascript" src="scripts/controllers/filterController.js"></script>
  <script type="text/javascript" src="scripts/controllers/mapController.js"></script>
  <script type="text/javascript" src="scripts/controllers/routes.js"></script>
</html>
