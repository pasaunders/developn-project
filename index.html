<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>devlopN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto">
    <section>
      <!-- handlebars templates here -->
      <script id="property-template" type="text/x-handlebars-template">
          <header>
            <h1>{{address}}</h1>
            <article class="clearfix" data-permit="{{application_permit_number}}">
            <div class="byline">
            <section class="description-body">{{descrition}}</section>
            {{category}} {{action_type}} {{permit_type}} {{applicant_name}}
            {{value}} {{application_date}} {{issue_date}} {{expiration_date}}
            Permit and Complaints <address><a href="{{permit_and_complaint_status_url}}">{{complaint}}</a></address>
            </div>
          </header>
        </article>
      </script>
    </section>
  </head>
  <body>

    <header>
        <!-- navbar here -->
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Other</a></li>
          </ul>
        </nav>
    </header>
    <main>

      <section id="filtersPage">
        <!-- Apply filters on this "page" -->

        <article class="">
          <!-- address entered -->
          <div id="locationField">
            <input id="autocomplete" placeholder="Enter your address"
            onFocus="geolocate()" type="text"></input>
          </div>
        </article>

        <article class="">
          <!-- filter choices (use checkboxes?) -->
          <form action="" id="permitTypeForm">
            <input type="radio" name="permitType" value="permit_type%20=%20%27Construction%27"> Construction<br>
            <input type="radio" name="permitType" value="permit_type%20=%20%27Demolition%27"> Demolition<br>
            <input type="radio" name="permitType" value="permit_type%20=%20%27Site%20Development%27"> Site Development<br>
          </form>

          <form class="" id="categoryTypeForm">
            <input type="radio" name="categoryType" value="commercial"> Commercial<br>
            <input type="radio" name="categoryType" value="industrial"> Industrial<br>
            <input type="radio" name="categoryType" value="institutional"> Institutional<br>
            <input type="radio" name="categoryType" value="multifamily"> Multifamily<br>
            <input type="radio" name="categoryType" value="singleFamilyDuplex"> Single Family/Duplex<br>
          </form>

          <form action="" id="permitStatusForm">
            <input type="radio" name="permitStatus" value="applicationAccepted"> Application Accepted<br>
            <input type="radio" name="permitStatus" value="permitIssued"> Permit Issued<br>
            <input type="radio" name="permitStatus" value="reviewsCompleted"> Reviews Completed<br>
            <input type="radio" name="permitStatus" value="applicationClosed"> Application Closed<br>
          </form>
          <<input type=button value='submit' id="submitButton">
        </article>
      </section>
      <section id="resultsPage">
        <!-- results "page" goes here -->
        <article id="mapWindow" class="">
          <div id="mapBox"></div>
          <!-- google maps window -->
        </article>
        <article id="infoBox" class="">
          <!-- display results in smaller divs here when google maps marker is clicked on -->
        </article>
      </section>
      <section id="instructionsPage">
        <!-- Instructions page here for filler. Do whatever -->
        <!-- triva, how many applications filed in the last 7 days -->
      </section>
    </main>
    <footer>
      &copy; DevelopN 2016
    </footer>
  </body>
  <!-- scripts go here -->
  <!-- Libraries -->
  <script src="vendor/page.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="vendor/handlebars-v4.0.5.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQGQs5-aAUxm7SPyVekerE3WxjRKcjBhs&libraries=places"></script>
  <script src="vendor/html5sql.js"></script>
  <script src="vendor/webdb.js"></script>
  <!-- Models -->
  <script type="text/javascript" src="scripts/models/mapModel.js"></script>
  <script type="text/javascript" src="scripts/models/permitModel.js"></script>
  <!-- Views -->
  <script type="text/javascript" src="scripts/views/displayFilters.js"></script>
  <script type="text/javascript" src="scripts/views/displayMap.js"></script>
  <!-- Controllers -->
  <script type="text/javascript" src="scripts/controllers/filterController.js"></script>
  <script type="text/javascript" src="scripts/controllers/mapController.js"></script>
  <script type="text/javascript" src="scripts/controllers/searchController.js"></script>
</html>
